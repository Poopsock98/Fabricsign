<!DOCTYPE html>
<html>
  <head>

    <title>zoronix.xyz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&display=swap" rel="stylesheet">

    <style>

      a:link {
        color: inherit;
        text-decoration: none;
      }

      a:visited {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: inherit;
        text-decoration: none;
      }

      a:active {
        color: inherit;
        text-decoration: none;
      }

      .navbar{
        background-color: black;
        color: white;
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height:50px;
      }

      .zoronixheader{
        width: 100px;
      }

      .buttonstyle1{
        width: 200px;
        height: 50px;
        border-style: none;
        background-color: rgb(20, 20, 20);
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-family: Gabarito;
        margin: 0;
      }

      .buttonstyle1:hover{
        background-color: rgba(20, 20, 20, 0.8);
      }

      .buttonstyle1:active{
        background-color: rgba(20, 20, 20, 0.6);
      }

      .GameTitle {
        color: white;
        text-shadow: 2px 3px 3px rgb(126, 35, 201);
        font-size: 100px;
        font-family: 'Gabarito';
      }

      .contextbarbottom {
        background-color: rgb(41, 41, 41);
        height: 100px;
      }

      .buttonstyle2 {
        background-color: black;
        color: white;
        border: none;
        border-radius: 100px;
        height: 50px;
        width: 200px;
        font-family: Roboto;
        font-weight: bold;
        cursor: pointer;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

    </style>

  </head>

  <body style="padding-top: 0px; background-color: rgb(32, 32, 32);">

    <div>

      <div style="background-color: rgb(26, 26, 26); height: 130px;">
        <p class="GameTitle" style="display: flex; justify-content: center; margin-left: 0; margin-right: 0; margin-top: 0; padding-left: 0; padding-right: 0;">
          Welcome to Fabric Sign
        </p>
      </div>

    </div>

    <div style="margin-left: auto; margin-right: auto; color: white; display: flex; justify-content: center; margin-top: 200px; margin-bottom: 200px; font-family: 'Gabarito'; font-size: 30px;">
      Please submit an ipa file and press sign.
    </div>

    <div style="margin-left: auto; margin-right: auto; display: flex; justify-content: center;">
      <form method="post" action="https://api.casp.dev/signeasy.php" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
        <center>
        <label for="name" style="color: white; font-family: 'Gabarito';">FabricSign |</label>
        <label for="ipa" style="color: white; font-family: 'Gabarito';">File must be an ipa!</label>
        </center>
        <center>
            <input type="file" class="buttonstyle1" id="ipa" name="ipa" accept=".ipa" required>
        </center>
        <center>
            <input type="submit" class="buttonstyle2" value="SIGN">
        </center>
    </form>
    </div>

    <div style="margin-left: auto; margin-right: auto; color: white; display: flex; justify-content: center; margin-top: 200px; margin-bottom: 200px; font-family: 'Gabarito'; font-size: 30px;">
      This website was made in like 10 minutes don't expect much rn
    </div>

    <div class="contextbarbottom" style="line-height: 100px; display: flex; align-items: center; justify-content: center;">
      <p class="contextbarbottomtext" style="font-family: Gabarito; color: rgb(255, 255, 255);">
        2023 | <b>FabricSign.xyz</b>
      </p>
    </div>

  </body>

</html>
