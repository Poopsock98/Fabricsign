<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPA Signer</title>
</head>
<body>
  <h1>IPA Signer</h1>
  <form method="get" id="uploadForm" action="//api.starfiles.co/signingcerts">
    <label for="p12">Upload P12 file:</label>
    <input type="file" name="p12" accept=".p12" required><br>
    <label for="p12Password">P12 Password:</label>
    <input type="password" name="p12Password" required><br>
    <label for="mobileprovision">Upload Mobile Provision file:</label>
    <input type="file" name="mobileprovision" accept=".mobileprovision" required><br>
    <label for="ipa">Upload IPA file:</label>
    <input type="file" name="ipa" accept=".ipa" required><br>
    <button type="button" action="//api.starfiles.co/signingcerts">Sign IPA</button>
  </form>
</body>
</html>
