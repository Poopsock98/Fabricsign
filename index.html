<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test /api/sign</title>
</head>
<body>
  <script>
    // Replace 'your-server-url' with the actual URL where your server is running
    const apiUrl = 'https://fabric-sign-api.glitch.me/api/sign';

    // Sample data for testing, adjust as needed
    const formData = new FormData();
    formData.append('p12', /* your P12 file here */);
    formData.append('p12Password', /* your P12 password here */);
    formData.append('mobileprovision', /* your mobile provision file here */);
    formData.append('ipa', /* your IPA file here */);

    fetch(apiUrl, {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error(error));
  </script>
</body>
</html>
